base: &db
  adapter: mysql2
  encoding: utf8
  host: <%= ENV['MYSQL_HOST'] %>
  database: <%= ENV['MYSQL_DATABASE'] %>
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  pool: <%= Integer(ENV['MYSQL_CONNECTION_POOL'] || 8) %>
  wait_timeout: 90
  reconnect: true


development:
  <<: *db

staging:
  <<: *db

test:
  <<: *db
  database: ensl_test

staging:
  <<: *db

production:
  <<: *db
