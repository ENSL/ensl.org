base: &db
  adapter: mysql2
  encoding: utf8
  pool: 5
  host: localhost
  database: <%= ENV['MYSQL_DATABASE'] %>
  username: <%= ENV['MYSQL_USERNAME'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>

development:
  <<: *db
  database: ensl_development

test:
  <<: *db
  database: ensl_test

staging:
  <<: *db

production:
  <<: *db
