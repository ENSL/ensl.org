base: &db
  adapter: mysql2
  encoding: utf8
  host: localhost
  database: <%= ENV['MYSQL_DATABASE'] %>
  username: <%= ENV['MYSQL_USERNAME'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  pool: <%= Integer(ENV['MYSQL_CONNECTION_POOL'] || 8) %>

development:
  <<: *db

test:
  <<: *db
  database: ensl_test

staging:
  <<: *db

production:
  <<: *db
